<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kassza Rendszer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="qr-modal" class="custom-overlay">
        <div class="custom-modal" id="modal-content">
            <span id="close-modal" class="close-btn"><button type="button" class="btn-close" aria-label="Close"></button></span>
            <div id="reader" style="width: 500px; height: 500px;"></div>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light align-self-end align-self-lg-center mx-auto">
      <div class="container-fluid d-flex flex-lg-column flex-row p-0">
        <div class="d-flex w-100 h-100" id="navbarNav">
          <ul class="navbar-nav flex-lg-column flex-row w-100 justify-content-around">
            <li class="nav-item">
              <button class="modal-btn" id="modal-item-search">
                <img src="Anyagok/item search.jpg" alt="termék keresése" style="max-width: 50px; max-height: 50px;">
              </button>
            </li>
            <li class="nav-item">
              <button class="modal-btn" id="modal-add-manually">
                <img src="Anyagok/add manually.jpg" alt="termék hozzáadása" style="max-width: 50px; max-height: 50px;">
              </button>
            </li>
            <li class="nav-item">
              <button class="modal-btn" id="modal-scan">
                <img src="Anyagok/scan.jpg" alt="beolvasás" style="max-width: 75px; max-height: 50px;">
              </button>
            </li>
            <li class="nav-item">
              <button class="modal-btn" id="modal-import-basket">
                <img src="Anyagok/import basket.jpg" alt="kosár importálása" style="max-width: 50px; max-height: 50px;">
              </button>
            </li>
            <li class="nav-item">
              <button class="modal-btn" id="modal-export-basket">
                <img src="Anyagok/export basket.jpg" alt="kosár exportálása" style="max-width: 50px; max-height: 50px;">
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    

  <div class="container content-area">
        <h1>Kassza</h1>
        <div id="add-manually" class="row col-12 col-md-6 order-2 order-md-1">
            <div class="col-12 col-md-5">
                <h2>Kézi beviteli keresés</h2>
                <div class="item-entry">
                    <label for="item-name">Termék neve:</label>
                    <input type="text" id="item-name-search" placeholder="Pl.: Alma">
                </div>
            </div>
            <div class="col-12 col-md-5">
                <h2>Kézi hozzáadás</h2>
                <div class="item-entry">
                    <label for="item-name">Termék neve:</label>
                    <input type="text" id="item-name" placeholder="Pl.: Alma">
                </div>
                <div class="item-entry">
                    <label for="item-quantity">Mennyiség:</label>
                    <input type="number" id="item-quantity" placeholder="Pl.: 3" min="1" value="1">
                </div>
                <div class="item-entry">
                    <label for="item-price">Egységár (HUF):</label>
                    <input type="number" id="item-price" placeholder="Pl.: 150">
                </div>
                <div class="item-entry">
                    <label for="item-category">Kategória:</label>
                    <select id="item-category">
                        <option disabled selected hidden>kiválasztás</option>
                    </select>
                </div>
                <button onclick="addItem()">Hozzáadás a kosárhoz</button>
            </div>
        </div>
        <div id="basket" class="row col-12 col-md-6 order-1 order-md-2">
            <h2>Kosár</h2>
            <ul id="item-list"></ul>
            <h2>Összesen: <span id="total-price">0</span> HUF</h2>
            <button onclick="clearCart()">Kosár ürítése</button>
            
            <div class="item-entry">
                <label for="coupon-code">Kuponkód:</label>
                <input type="text" id="coupon-code" placeholder="Kupon kód">
                <button onclick="applyCoupon()">Kupon alkalmazása</button>
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="scanner.js"></script>
    <script src="script.js"></script>
    <script src="backend.js"></script>

<div id="search-modal" class="modal" style="display: none;">
    <div class="modal-content">
        <span id="close-search-modal" class="close-btn">&times;</span>
        <h2>Termék keresése</h2>
        <input type="text" id="search-input" placeholder="Pl.: Alma">
        <button onclick="searchProduct()">Keresés</button>
        <ul id="search-results"></ul>
    </div>
 
</body>
</html>
